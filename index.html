    <button onclick ="tip()">Calculate</button>
    <h1 id="tip">Tip: $0</h1>
    <h1 id="total">Total: $0</h1>
    <script> let bill = document.querySelector("#bill")

        function tip(){
			let bill = document.getElementById('bill').value;
            let billNum = parseInt(bill);
            let yourTip = billNum * .15;
            let total = yourTip + billNum;

            document.getElementById('tip').innerHTML = "Tip: $" + yourTip;
            document.getElementById('total').innerHTML = "Total: $" + total;
        }
    </script>

   <section>
 <h1>Fahrenheit to Celcius Temperature Converter </h1>
 <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
 <div class="Celsius">
 <p>
   <label>Fahrenheit</label>
   <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
 </p>
 <p>Celcius: <span id="outputCelcius"></span></p>

 <script>
 function temperatureConverter(valNum) {
   valNum = parseFloat(valNum);
   document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
 }
 </script>
 </div>
 <div class-"Fahrenheit"
 <h2>Celcius To Fahrenheit Temperature Converter
 <p>Type a value in the Celsius field to convert the value to Fahrenheit:</p>
 <p>
   <label>Celsius</label>
   <input id="inputCelius" type="integer" placeholder="Celsius" oninput="revertConverter(this.value)" onchange="revertConverter(this.value)">
 </p>
 <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

 <script>
 function revertConverter(revertNum) {
   revertNum = parseFloat(revertNum);
   document.getElementById("outputFahrenheit").innerHTML=(revertNum*1.8)+32;
 }
 </script>
 </div>
